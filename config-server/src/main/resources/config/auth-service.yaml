server:
  port: 8087

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

jwt:
  secret: sheeesh
  accessToken:
    lifetime: 1h
  refreshToken:
    lifetime: 1d

spring:
  main:
    allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB
      enabled: true
  application:
    name: auth-service
  config:
    import: "optional:config-server:http://localhost:8088"