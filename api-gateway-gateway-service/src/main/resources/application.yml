server:
  port: 8000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

jwt:
  secret: sheeesh
  accessToken:
    lifetime: 1h
  refreshToken:
    lifetime: 1d

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/api/book/**
        - id: wishlist-service
          uri: lb://wishlist-service
          predicates:
            - Path=/api/wishlist/**
        - id: purchase-service
          uri: lb://purchase-service
          predicates:
            - Path=/api/purchase/**
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/review/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/login/**